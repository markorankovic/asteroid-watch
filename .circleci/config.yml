# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

jobs:
  build:

    macos:
      xcode: 12.4.0

    steps:
      - checkout
      - run: 
        command: fastlane scan
        environment:
          SCAN_DEVICE: iPhone 11
          SCAN_SCHEME: AsteroidWatchAPI

      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output
          
    workflows:
      build-and-test:
        jobs:
          - build-and-test
