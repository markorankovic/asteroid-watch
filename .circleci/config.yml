version: 2.1

jobs:
  build-and-test:
    macos:
      xcode: "12.4.0"
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run:
          name: Build and run tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 11
            SCAN_SCHEME: Asteroid Watch

      - store_test_results:
          path: output/scan
      - store_artifacts:
          path: output
      
    workflows:
      build-and-test:
        jobs:
          - build-and-test
